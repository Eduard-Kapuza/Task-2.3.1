<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1251" />
  <title>Add new user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">

  <input type="hidden" name="_method" value="PATCH">

  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name">
  <br>
  <label for="name1">Enter surname: </label>
  <input type="text" th:field="*{surname}" id="name1">
  <br>
  <label for="name2">Enter age: </label>
  <input type="text" th:field="*{age}" id="name2">
  <br>
  <input type="submit" value="Update">

</form>
<br>
<br>
<a href="/users">go to start page</a>
</body>
</html>
